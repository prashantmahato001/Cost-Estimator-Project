<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Comfortaa:wght@300;400;500;600;700&family=Cormorant:wght@300&family=Lato:wght@400;700&family=Mukta:wght@300;400;500;700&family=Open+Sans:wght@300;500;600;700&family=Oswald:wght@300;500&family=Roboto&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Cost Estimator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Estimate Your Cost</h1>
    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p class="active">Team</p>
        <p>Professional</p>
        <p>Enterprise</p>
      </div>
      <div class="line"></div>
      <div class="toggle-wrapper">
        <img src="images/icon1.png" alt="" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="images/icon2.png" alt="" />
      </div>
      <div class="sessions-card">
        <p>Monthly Sessions</p>
        <p class="number">20,000</p>
      </div>
      <p class="description">
        A session is a continuous period of user activity on your web app or
        website.Choose exactly how many sessions you wish to record and discard
        the extras.
      </p>
    </div>
  </body>
</html>
